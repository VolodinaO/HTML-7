<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Бабуленькины котятки</h1>
</header>

<main>
    <div class="block">
        <div class="block-item block-item-1">Абиссинская</div>
        <div class="block-item block-item-2">Британская</div>
        <div class="block-item block-item-3">Русская голубая</div>
        <div class="block-item block-item-4">Сиамская</div>
    </div>
    <div class="grid">
        <div class="grid-item grid-item-1" data-title="Гоша, 4 года"><img src="images/1.jpg"></div>
        <div class="grid-item grid-item-2" data-title="Гена, 3 года"><img src="images/2.jpg"></div>
        <div class="grid-item grid-item-3" data-title="Толя, 2 года"><img src="images/3.jpg"></div>
        <div class="grid-item grid-item-4" data-title="Аля, 4 года"><img src="images/4.jpg"></div>
        <div class="grid-item grid-item-5" data-title="Буся, 3 года"><img src="images/5.jpg"></div>
        <div class="grid-item grid-item-6" data-title="Тоня, 2 года"><img src="images/6.jpg"></div>
        <div class="grid-item grid-item-7" data-title="Коля, 4 года"><img src="images/7.jpg"></div>
        <div class="grid-item grid-item-8" data-title="Котя, 3 года"><img src="images/8.jpg"></div>
    </div>
    <div class="rate">
        <h2>РЕЙТИНГ</h2>
        по убыванию
        <input type="checkbox" title="rate">

        <div class="flex">
        <div class="rate-item rate-item-1">
            Абиссинская
            <div>
                <div class="colored-line green"></div> 9
            </div>
        </div>
        <div class="rate-item rate-item-2">
            Британская
            <div>
                <div class="colored-line yellow"></div> 8
            </div>
        </div>
        <div class="rate-item rate-item-3">
            Русская голубая
            <div>
                <div class="colored-line green"></div> 10
            </div>
        </div>
        <div class="rate-item rate-item-4">
            Сиамская
            <div>
                <div class="colored-line red"></div> 4
            </div>
        </div>
        </div>
    </div>
</main>

<footer>
    <div class="copyright">&#9400; ООО Бабуленькины котятки, 2015</div>
    <div class="address">Наш адрес: улица Котовая, д.5</div>
</footer>

</body>
</html>
